<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/styles/index.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="basePrincipal">
      <nav class="navBar">Navbar</nav>
      <!--Contenedor del tic tac-->
      <main class="main">
        <div class="contenedorTicTac">
          <div class="fila1">
            <div class="caja0_0"><p class="contenido">0</p></div>
            <div class="caja0_1"><p class="contenido">1</p></div>
            <div class="caja0_2"><p class="contenido">2</p></div>
          </div>
          <div class="fila2">
            <div class="caja1_0"><p class="contenido">0</p></div>
            <div class="caja1_1"><p class="contenido">1</p></div>
            <div class="caja1_2"><p class="contenido">2</p></div>
          </div>
          <div class="fila3">
            <div class="caja2_0"><p class="contenido">0</p></div>
            <div class="caja2_1"><p class="contenido">1</p></div>
            <div class="caja2_2"><p class="contenido">2</p></div>
          </div>
        </div>
      </main>
    </div>

    <script src="/js/index.js"></script>
  </body>
</html>
