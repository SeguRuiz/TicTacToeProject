<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/styles/index.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="basePrincipal">
      <nav class="navBar">
        <div class="nav"></div>
        <div class="info"><p class="infoP" id="infoP">O / X</p></div>
        <div class="nav"><img src="/styles/imgs/_Contenido dentro de descripcion  (3).svg"  class="restartSvg" id="restartSvg"></div>
      </nav>
      <!--Contenedor del tic tac-->
      <main class="main">
        <div class="contenedorTicTac">
          <div class="fila1">
            <div class="caja0_0">
              <div class="P0_0" id="P0_0" onclick="tocarP0_0()"></div>
              
            </div>
            <div class="caja0_1">
              <div class="P0_1" id="P0_1" onclick="tocarP0_1()"></div>
              <img
                src="/styles/imgs/_Contenido dentro de descripcion  (1).svg"
                alt=""
                style="width: 500px; height: 500px"
                class="fila1Gane"
                id="fila1Gane"
              />
            </div>
            <div class="caja0_2">
              <div class="P0_2" id="P0_2" onclick="tocarP0_2()"></div>
            </div>
          </div>
          <div class="fila2">
            <div class="caja1_0">
              <div class="P1_0" id="P1_0" onclick="tocarP1_0()"></div>
              <img
                src="/styles/imgs/_Contenido dentro de descripcion  (1).svg"
                alt=""
                style="width: 500px; height: 500px"
                class="columna1gane"
                id="columna1Gane"
              />
            </div>
            <div class="caja1_1">
              <div class="P1_1" id="P1_1" onclick="tocarP1_1()"></div>
              <img
                src="/styles/imgs/_Contenido dentro de descripcion  (1).svg"
                alt=""
                style="width: 600px; height: 500px"
                class="fila1GaneDiagonal"
                id="fila1GaneDiagonal"
              /><img
                src="/styles/imgs/_Contenido dentro de descripcion  (1).svg"
                alt=""
                style="width: 600px; height: 500px"
                class="fila1GaneDiagonal2"
                id="fila1GaneDiagonal2"
              /><img
                src="/styles/imgs/_Contenido dentro de descripcion  (1).svg"
                alt=""
                style="width: 500px; height: 500px"
                class="fila2Gane"
                id="fila2Gane"
              />
              <img
                src="/styles/imgs/_Contenido dentro de descripcion  (1).svg"
                alt=""
                style="width: 500px; height: 500px"
                class="columna2gane"
                id="columna2Gane"
              />

            </div>
            <div class="caja1_2">
              <div class="P1_2" id="P1_2" onclick="tocarP1_2()"></div>
              <img
                src="/styles/imgs/_Contenido dentro de descripcion  (1).svg"
                alt=""
                style="width: 500px; height: 500px"
                class="columna3gane"
                id="columna3Gane"
              />
            </div>
          </div>
          <div class="fila3">
            <div class="caja2_0">
              <div class="P2_0" id="P2_0" onclick="tocarP2_0()"></div>
            </div>
            <div class="caja2_1">
              <div class="P2_1" id="P2_1" onclick="tocarP2_1()"></div>
              <img
                src="/styles/imgs/_Contenido dentro de descripcion  (1).svg"
                alt=""
                style="width: 500px; height: 500px"
                class="fila3Gane"
                id="fila3Gane"
              />
            </div>
            <div class="caja2_2">
              <div class="P2_2" id="P2_2" onclick="tocarP2_2()"></div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="/js/index.js"></script>
  </body>
</html>
